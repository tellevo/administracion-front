# Server configuration
server.port=8080

# Primary PostgreSQL Database (for authentication and empresa operations)
spring.datasource.url=${JDBC_URL:jdbc:postgresql://192.168.100.14:17432/tellevoappdb}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:tellevo$}

# H2 Console (for development - keep disabled)
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# JPA/Hibernate configuration for PostgreSQL database
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS configuration for Vue.js frontend
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://192.168.100.3:5173,http://localhost:5173,http://localhost:5174,https://admin.tellevoapp.com,http://admin.tellevoapp.com,http://admin.tellevoapp.com:8080,https://images.tellevoapp.com,http://api.tellevoapp.com:3000}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Profile-specific configuration
spring.profiles.active=${SPRING_PROFILE:dev}

# JWT configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=86400000

# Security configuration
spring.security.user.name=${ADMIN_USER:admin@tellevoapp.cl}
spring.security.user.password=${ADMIN_PASSWORD:admin123}
spring.security.user.roles=ADMIN

# Logging configuration
logging.level.cl.tellevo.admin=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.root=INFO

# gRPC Ventas Service Configuration
grpc.ventas.host=${GRPC_VENTAS_HOST:localhost}
grpc.ventas.port=${GRPC_VENTAS_PORT:9090}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Image Storage Configuration
app.images.upload-dir=/var/www/images
app.images.allowed-types=image/png,image/jpeg,image/jpg,image/svg+xml
app.images.max-size=5242880
app.images.url.path=http://images.tellevoapp.com/
