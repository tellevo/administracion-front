server {
    listen 80;
    server_name admin.tellevoapp.com;
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name admin.tellevoapp.com;

    # Cloudflare Origin Certificates
    ssl_certificate /etc/ssl/certs/admin.tellevoapp.com.pem;
    ssl_certificate_key /etc/ssl/private/admin.tellevoapp.com.key;
    
    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Root directory for Vue.js Frontend (Static Files)
    root /var/www/admin-frontend;
    index index.html;

    # Frontend: SPA Routing (Redirect 404 to index.html)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend: API Proxy
    location /api/ {
        proxy_pass http://localhost:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed for API)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Backend: WebSocket Proxy (Specific endpoint)
    location /ws/ {
        proxy_pass http://localhost:8080/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
